<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>liteBox Gallery</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">
                    All
                </span>

                <span class="item" data-name="bag">
                    Bag
                </span>

                <span class="item" data-name="shoe">
                    Shoe
                </span>

                <span class="item" data-name="watch">
                    Watch
                </span>

                <span class="item" data-name="camera">
                    Camera
                </span>

                <span class="item" data-name="headphone">
                    Headphone
                </span>
            </div>
        </nav>

        <div class="gallery">
            <div class="image" data-name="bag">
                <span>
                    <img src="./bag.jpg" alt="bag">
                </span>
            </div>

            <div class="image" data-name="camera">
                <span>
                    <img src="./camera1.jpg" alt="camera">
                </span>
            </div>

            <div class="image" data-name="shoe">
                <span>
                    <img src="./shoe1.jpg" alt="shoe">
                </span>
            </div>


            <div class="image" data-name="headphone">
                <span>
                    <img src="./headphone1.jpg" alt="headphone">
                </span>
            </div>



            <div class="image" data-name="camera">
                <span>
                    <img src="./camera2.jpg" alt="camera">
                </span>
            </div>

            <div class="image" data-name="watch">
                <span>
                    <img src="./watch.jpg" alt="watch">
                </span>
            </div>

            <div class="image" data-name="shoe">
                <span>
                    <img src="./shoe2.jpg" alt="shoe">
                </span>
            </div>

            <div class="image" data-name="headphone">
                <span>
                    <img src="./headphone2.jpg" alt="headphone">
                </span>
            </div>
        </div>
    </div>


    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p>Not Defined</p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box"> 
            <img src="" alt="">
        </div>
    </div>

    <div class="shadow"></div>

    <script src="./script.js"></script>
</body>

</html>
